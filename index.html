       <script id="processing-code" type="text/processing" data-processing-target="canvas">
      /* @pjs preload="./data/eyeL.png,./data/eyeS.png"; */
      
      //画像を利用する際のコード
//      PImage LL; 
//      PImage SS; 


float rotX, rotY;
froat barx;


void setup(){

  size(screen.width, screen.height*0.8);    //OPENGLと書くことによって、3D空間であることを明示する
hint(ENABLE_OPENGL_4X_SMOOTH); //DISABLE_OPENGL_2X_SMOOTHでも可

// LL = loadImage("./data/eyeL.png");
 //SS = loadImage("./data/eyeS.png");


}

void draw(){
background(#1c1c1c);  
smooth(); 


int i;
float zahyo = 0;
barx =0;


 if (mousePressed) {
 zahyo = mouseX/screen.width;
barx = mouseX-25;
  }

 if (mouseReleased) {
 zahyo = pmouseX/screen.width;
barx = pmouseX-25;
  }


//バー
noStroke();    
fill(0+255*zahyo,50,255-255*zahyo);
rect(0, screen.height*0.8-70,screen.width, screen.height);

//ボタンを追従させる
    if(barx>25 && barx<width-50 ){
    barx = pmouseX-25;
    }
   else if(barx<5){
    barx = 0;
    }
   else if(barx>width-50){
    barx = width-50;
}

fill(200,200,200);
rect(barx,screen.height*0.8-70,50,70 );


//イラストの場合は下（動作重め）
//tint(255,255,255,250-340*zahyo);
//image(LL, 0,height*0.6,150,100);


//tint(255,255,255,0+340*zahyo);
//image(SS, width*0.85,height*0.6,150,100);

//左眼
fill(255);
arc(50,150,100,100,7*PI/6,11*PI/6);
arc(50,100,100,100,1*PI/6,5*PI/6);

strokeWeight(1);
stroke(0);
fill(200,0,0);
ellipse(50, 125, 35, 50); 

fill(0)
ellipse(50,125,25,35);
///クロスフェード
noStroke();
fill(#1c1c1c,0+355*zahyo);
ellipse(50,150,200,200);


//右眼
fill(255);
arc(width-50,150,100,100,7*PI/6,11*PI/6);
arc(width-50,100,100,100,1*PI/6,5*PI/6);

strokeWeight(1);
stroke(0);
fill(200,0,0);
ellipse(width-50, 125, 35, 50); 

fill(0)
ellipse(width-50,125,15,25);

///クロスフェード
noStroke();
fill(#1c1c1c,255-355*zahyo);
ellipse(width-50,150,200,200);

///////////////////////////////////////////////////////

translate(width/2, height/2);    //立体の中心を画面中央に移動    


fill(210,180,180);
ellipse(0, 0, 205, 205); 

//瞳孔散大筋
for (int i = 0; i < 36; i++) {
  rotate(PI/18);
stroke(179,72,29);
strokeWeight(7-4*zahyo);
  line(0, 0, 0, 98);
}

//瞳孔括約筋
noStroke();
fill(239,193,196);
ellipse(0, 0, 155-30*zahyo, 155-30*zahyo); 
fill(169,72,29);
ellipse(0, 0, 145-35*zahyo, 145-35*zahyo); 
fill(239,193,196);
ellipse(0, 0, 135-40*zahyo, 135-40*zahyo); 
fill(169,72,29);
ellipse(0, 0, 125-40*zahyo, 125-40*zahyo); 
fill(239,193,196);
ellipse(0, 0, 115-45*zahyo, 115-45*zahyo); 

//瞳
fill(89,38,45);
ellipse(0, 0, 100-40*zahyo, 100-40*zahyo); 



noFill();
stroke(0);
strokeWeight(6);
ellipse(0, 0, 205, 205); 


}

// マウスドラッグ時の処理
void mouseReleased(){
if (targetPressed) {
  rotX += (mouseX - pmouseX) * 0.01;
  rotY -= (mouseY - pmouseY) * 0.01;

}
}
