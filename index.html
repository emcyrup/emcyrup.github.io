       <script id="processing-code" type="text/processing" data-processing-target="canvas">



float rotX, rotY;
int NUM; 
int cc1;

void setup(){
  size(840, 480, OPENGL);    //OPENGLと書くことによって、3D空間であることを明示する
hint(ENABLE_OPENGL_4X_SMOOTH); //DISABLE_OPENGL_2X_SMOOTHでも可

NUM = 1;
cc1 = 0;


}

void draw(){
background(#1c1c1c);  
smooth(); 
// イメージ内をクリックして 
    translate(width/2, height/2);    //立体の中心を画面中央に移動   
	rotateX(rotY);
	rotateY(rotX);
 rotateY(frameCount*0.005);



cc1 += NUM;
if(cc1 > 255) {
        NUM = -NUM;  //grayを白にする
	cc1 = 255;
}else if(cc1 < 0) {
    NUM = -NUM;  //speedの増える値を反転する
    cc1 = 0;  //grayを黒にする
}
scale(0.75);
pushMatrix();    //現在の座標を保存
 
  noFill();
stroke(255);

beginShape(TRIANGLES); //四面体
  //正面
  vertex(-200,  115,  -115);
  vertex( 200,  115,  -115);
  vertex( 0, 115,  231);

  vertex(-200,  115,  -115);
  vertex(200,  115,  -115);
  vertex( 0, -231,  0);
  
  vertex(-200,  115,  -115);
  vertex(0,  -231,  0);
  vertex( 0, 115,  231);

endShape();    //四角形を閉じる
popMatrix();    //元の座標に戻す


//結ぶ線 上1/////////////////////////////////////////////////////
pushMatrix();    //現在の座標を保存 
noStroke();
fill(255);
translate(0, -100, 0);
//rotateX(radians(45));
//rotateY(radians(325));
//rotateZ(radians(45));
box(5,200,5);
popMatrix();    //元の座標に戻す
//右
pushMatrix();    //現在の座標を保存 
noStroke();
fill(255);
translate(100,50,-55	)
//rotateX(PI/6);
rotateY(PI/6);
rotateZ(PI/6);
box(200,5,5);
popMatrix();    //元の座標に戻す
//左
pushMatrix();    //現在の座標を保存 
noStroke();
fill(255);
translate(-100, 50, -55);
//rotateX();
rotateY(-PI/6);
rotateZ(-PI/6);
box(250,5,5);
popMatrix();    //元の座標に戻す
//前
pushMatrix();    //現在の座標を保存 
noStroke();
fill(255);
translate(0, 50, 100);
rotateX(-PI/6);
//rotateY(-PI/6);
//rotateZ(-PI/6);
box(5,5,250);
popMatrix();    //元の座標に戻す


//中央球
pushMatrix();    //現在の座標を保存
translate(0,-231,0); 
noStroke();
  fill(255, 255, 0);
sphere(40);
popMatrix();    //元の座標に戻す

pushMatrix();    //現在の座標を保存
translate(200,115,-115); 
noStroke();
  fill(255, 255, 0);
sphere(40);
popMatrix();    //元の座標に戻す

pushMatrix();    //現在の座標を保存
translate(-200,115,-115); 
noStroke();
  fill(255, 255, 0);
sphere(40);
popMatrix();    //元の座標に戻す

pushMatrix();    //現在の座標を保存
translate(0,115,231); 
noStroke();
  fill(255, 255, 0);
sphere(40);
popMatrix();    //元の座標に戻す

pushMatrix();    //現在の座標を保存
translate(0,0,0); 
noStroke();
  fill(0, 255,255);
sphere(40);
popMatrix();    //元の座標に戻す


}


// マウスドラッグ時の処理
void mouseDragged(){
  rotX += (mouseX - pmouseX) * 0.01;
  rotY -= (mouseY - pmouseY) * 0.01;
}
